<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Карта</title>
    <link rel="stylesheet" href="bower/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <h1 class="text-center">Найти по координатам</h1>
            <form>
                <input type="number" class="form-control lat" placeholder="Введите широту">
                <input type="number" class="form-control long" placeholder="Введите долготу">
                <label class='type-map'>
                    Тип карты
                    <select class="form-control type-map_select">
                        <option data-map="roadmap">Стандартная</option>
                        <option data-map="satellite">Спутниковая</option>
                        <option data-map="terrain">Рельефная</option>
                        <option data-map="hybrid">Гибридная</option>
                    </select>
                </label>
                <button type="submit" class="btn btn-primary">Найти</button>
            </form>
        </div>
        <div class="row">
            <img class="img" src="https://maps.googleapis.com/maps/api/staticmap?center=0,0&zoom=1&size=640x500" alt="">
        </div>
    </div>



    <script src="bower/jquery/dist/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
